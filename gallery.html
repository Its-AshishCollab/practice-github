<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<style>
    .gallery-container{
        padding: 10px;
        border: none;
        border-radius: 15px;
        background-color: grey;
    }

    h1{
        color: #fff;
    }

    .image-container{
        display: flex;
        gap: 20px;
    }

    .image-card{
        height: 20rem;
        width: 30rem;
    }

    img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
<body>
    <div class="gallery-container">
        <h1>Gallery</h1>
        <div class="image-container">
            <div class="image-card">
            <img src="./images/01.jpg" alt="tree">
        </div>

        <div class="image-card">
            <img src="./images/02.jpg" alt="nature">
        </div>

        <div class="image-card">
            <img src="./images/03.jpg" alt="adventure">
        </div>
        </div>
    </div>
</body>
</html>
