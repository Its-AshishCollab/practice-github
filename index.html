<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .elephant-section {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
            color: #fff;
            padding: 4rem 2rem;
            min-height: 350px;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-shadow: 1px 1px 4px #000;
        }
        .elephant-section h1 {
            margin-bottom: 1rem;
        }
        .gallery {
            padding: 2rem;
            background: #f4f4f4;
        }
        .gallery h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .gallery-images {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        .gallery-images img {
            width: 220px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Nav 1</a>
            <a href="#">Nav 2</a>
            <a href="#">Nav 3</a>
        </nav>
    </header>

    <section class="elephant-section">
        <h1>Cosmic</h1>
        <p>
            Cosmic in the skys.
        </p>
    </section>

    <section class="gallery">
        <h2>Images Gallery</h2>
        <div class="gallery-images">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" alt="Elephant 1">
            <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=400&q=80" alt="Elephant 2">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Elephant 3">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Elephant 4">
        </div>
    </section>

    <footer>
        &copy; 2025 Nature Info Gallery. All rights reserved.
